<!DOCTYPE html>
<html>
<head>

    <style>
    .bluebox{
    background-color: #3A5795;
    color: white;
    height: 150px;

    }
    .yellowbox{
    background-color: rgb(222, 224, 85);

    <body>

        <button>Button</button>

    <p> Facebook is

        <div class="yellowbox" id="apple">
        <p>Apple.</p>
        </div>

        
        <div class="greenbox" id="microsoft">
        <p>Microsoft.</p>

        <p>Enter a name:<input></p>
        


        <script>
            $(function(){
                
                
                $("#facebook").load("ajax.txt");
                $("#apple").load("ajax.txt #paragraph1");

                $("button").click(function(){
                    $.ajax({url : "ajax.txt", success : function(data){
                        $("#microsoft").html(data);
                    }});
                });
                
            });
            
        </script>
</body>
